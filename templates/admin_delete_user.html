<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Click & Buy - Delete User{% endblock %}</title>
    {% extends "base.html" %}
</head>
<body>
    {% block content %}
    <div class="container">
        <h1>Delete User</h1>
        <p>Are you sure you want to delete this user?</p>
        <form action="{{ url_for('admin_delete_user', user_id=user_id) }}" method="post">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
</body>
</html>
