{% extends "navbar.html" %}
{% block title %}Report an Issue - Click & Buy{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Report an Issue</h1>
        <div class="card-description">
            <p>Have an issue you need to report?</p>
            <p>Please be as specific as possible with the error that you have encountered.</p>
        </div>
        <form action="{{ url_for('report_issue') }}" method="post">
            <div class="row">
                <div class="col-md-7">
                    <div class="form-group">
                        <input type="text" 
                        name="subject" 
                        class="form-control" 
                        id="subject" 
                        placeholder="Subject" 
                        required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" 
                        class="form-control" 
                        rows="10" placeholder="Describe your issue"></textarea>
                    </div>
                    <!-- Automatically fill user's details -->
                    <input type="hidden" name="name" value="{{ user.name }}">
                    <input type="hidden" name="email" value="{{ user.email }}">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>    
</div>
{% endblock %}
