<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Global styles */
        body {
            font-family: "Rubik", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Card styles */
        .card {
            border: 1px solid #2A3038;
            padding: 1em;
            margin: 0.5em;
            background-color: #2A3038;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            min-width: 300px;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5em;
        }

        .card p {
            font-size: 0.875rem;
            margin-bottom: 0.5em;
        }

        .card a {
            color: #007bff;
            text-decoration: none;
        }

        /* Container styles */
        .container {
            font-size: 1rem;
            font-weight: normal;
            line-height: 1.5;
            color: white;
            background-color: #292d35;
            border: 5em solid rgba(0, 0, 0, 0.125);
            padding: 2em;
            margin: 2em;
            font-family: "Rubik", sans-serif;
        }

        /* Table styles */
        .property-table {
            width: 100%;
            border-collapse: collapse;
        }

        .property-row {
            border: 1px solid #2A3038;
        }

        .property-cell {
            padding: 1em;
            vertical-align: top;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Export</title>
</head>
<body>
    <div class="container">
        <h2>Selected Properties Export</h2>
        <p>Thank you for using our export service. Below are the details of the selected properties:</p>
        
        <table class="property-table">
            <tbody>
                <tr class="property-row">
                    {properties}
                </tr>
            </tbody>
        </table>
        
        <p>If you have any questions or need further assistance, please feel free to contact an admin.</p>
        <p>Best regards,</p>
        <p>Click & Buy Team</p>
    </div>
</body>
</html>
